version: 2.1
workflows:
  main:
    jobs:
      - test
jobs:
  test:
    machine:
      image: ubuntu-2004:202010-01
    steps:
      - checkout
      - run: sudo snap install jq
      - run:
          name: Install sbt
          command: |
            curl -fLo cs https://git.io/coursier-cli-linux
            chmod +x cs
            ./cs install sbt
      - run: ./run.sh
